service: aws-sls-nodejs-users

custom:
  tableName: 'users-afiliados-${self:provider.stage}'
  sqsUrlAfiliados: 'https://sqs.us-east-1.amazonaws.com/436132033967/SQSQueue1'
  dynamodb:
    stages:
      - dev

plugins:
  - serverless-offline
  - serverless-dynamodb-local

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: nodejs12.x
  apiKeys:
    - ${file(./config.${self:provider.stage}.json):API_KEY}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn" ] }
  environment:
    USERS_AFILIADOS_TABLE: ${self:custom.tableName}
    SQS_URL_AFILIADOS: ${self:custom.sqsUrlAfiliados}
  iamManagedPolicies:
    - 'arn:aws:iam::aws:policy/AmazonSQSFullAccess'

functions:
  beneficiary:
    handler: beneficiary/beneficiary.saveSolicitude
    events:
      - http:
          path: saveSolicitude
          method: post
          private: true
  notification:
    handler: notification/notification.notification
  

resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}